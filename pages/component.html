<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="../assets/js/react.development.js"></script>
    <script src="../assets/js/react-dom.development.js"></script>
    <script src="../assets/js/babel.min.js"></script>
    <script src="../assets/js/utils.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      /**
       *   函数式生命组建
       **/
      function Ndiv(props) {
        return <div className={props.className || 'div'}>{props.text}</div>;
      }
      /**
      继承组件
      */

      class MyDiv extends React.Component {
        render() {
          return (
            <div className={this.props.className || 'div'}>
              {this.props.text}
            </div>
          );
        }
      }
      let textContent = 'hellow world';

      //传入数组
      let bg = (
        <div>
          {
            [1, 2].map(el => {
            return <MyDiv className='mydiv' text={textContent} key={el} />;
          })
          }
        </div>
      );
      ReactDOM.render(bg, $('#root'));
    </script>
  </body>
</html>
